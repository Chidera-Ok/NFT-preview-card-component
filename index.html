<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">


    <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
    <main class="container">

        <section class="top">
            <figure>
                <div class="overlay">
                    <img src="./images/icon-view.svg" alt="view" class="view">
                </div>
                <img src="./images/image-equilibrium.jpg" alt="equilibrium nft" class="nft">
            </figure>
            <h1>Equilibrium #3429</h1>
        </section>
        <section class="middle">
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="inner-container">
                <div class="item1">
                    <img src="./images/icon-ethereum.svg" alt="Etherem">
                    <p>0.041 ETH</p>
                </div>
                <div class="item2">
                    <img src="./images/icon-clock.svg" alt="clock">
                    <p>3 days left</p>
                </div>
            </div>
        </section>
        <hr>
        <section class="end">
            <img src="./images/image-avatar.png" alt="avatar">
            <p>Creation of <span>Jules Wyvern</span></p>
        </section>

    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Chidera Okeke</a>.
    </footer>
</body>

</html>
